<h1>{{ hall.title }}</h1>

<tabset type="pills">
    <tab ng-repeat="day in hall.days" heading="{{ day.title }}" active="day.active" disabled="day.disabled">
        <br />
        <tabset>
            <tab ng-repeat="meal in day.meals" heading="{{ meal.title }}" active="meal.active" disabled="meal.disabled">
                <ul>
                    <li ng-repeat="item in meal.items"></li>
                </ul>
            </tab>
        </tabset>
    </tab>
</tabset>

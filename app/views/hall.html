<h1>{{ hall.title }}</h1>

<div class="btn-group">
    <label class="btn btn-primary" ng-repeat="day in hall.days" ng-model="hall.day" btn-radio="'{{ day.title }}'">{{ day.title }}</label>
</div>

<tabset>
    <tab ng-repeat="tab in hall.tabs" heading="{{ tab.title }}" active="tab.active" disabled="tab.disabled">
        {{ tab.content }}
    </tab>
</tabset>

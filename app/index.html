<!doctype html>
<html class="no-js">
    <head>
        <!-- @if isProd -->
        <base href="/nourish-web/">
        <!-- @endif -->
        
        <!-- @if !isProd-->
        <base href="/">
        <!-- @endif -->
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title ng-bind="pageTitle"></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body> 
        <!-- NAVBAR -->
        <header> 
            <nav class="navbar navbar-default navbar-static-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/">Nourish</a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav" ng-controller="HallDropdownCtrl as halldrop">
                            <li ui-sref-active="active"><a ui-sref="today">Today</a></li>
                            <li dropdown>
                                <a href="#" dropdown-toggle>Dining Halls <b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li ng-repeat="item in halldrop.items"><a href="#">{{ item }}</a></li>
                                </ul>
                            </li>
                            <li ui-sref-active="active" class="dropdown">
                                <a ui-sref="hall" class="dropdown-toggle" data-toggle="dropdown">Dining Halls <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Action</a></li>
                                </ul>
                            </li>
                            <li ui-sref-active="active"><a href="#"><span class="glyphicon glyphicon-fire text-danger"></span> Wings Finder</a></li>
                            <li><a href="#"><span class="glyphicon glyphicon-download text-success"></span> Download the app</a></li>
                        </ul>
                        <form class="navbar-form navbar-left" role="search">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Search foods...">
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="https://github.com/andrewsuzuki/nourish-web" class="small">Source</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="container">
            <div ui-view></div>
        </main>

        <script src="js/main.js"></script>
    </body>
</html>
